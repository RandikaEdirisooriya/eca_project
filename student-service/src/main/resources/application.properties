server.port=8082

# --- Database (SQL Server on Azure) ---
spring.datasource.url=jdbc:sqlserver://randikaserver.database.windows.net:1433;database=mydatabase;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
